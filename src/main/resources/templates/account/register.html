<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
</head>

<body>
    <form th:action="@{/account/register}" method="post">
        <a th:href="@{/}">홈으로</a>
        <h1>회원가입</h1>
        <label for="username">아이디</label>
        <input type="text" id="username" name="memberId" placeholder="아이디" required autofocus>

        <label for="inputPassword">비밀번호</label>
        <input type="password" id="inputPassword" name="memberPwd" placeholder="비번" required>

        <label for="inputnickname">닉네임</label>
        <input type="text" id="inputnickname" name="memberNickname" placeholder="닉네임" required>

        <label for="inputemail">이메일</label>
        <input type="email" id="inputemail" name="memberEmail" placeholder="이메일" required>
        <button type="submit">회원가입</button>
    </form>
</body>
</html>
