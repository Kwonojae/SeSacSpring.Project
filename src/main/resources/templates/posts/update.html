<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{'/post/edit/' + ${postsDto.id}}" method="post">
    <input type="hidden" name="_method" value="put"/>
    <input type="hidden" name="id" th:value="${postsDto.id}"/>

    제목 : <input type="text" name="title" th:value="${postsDto.title}"> <br>
    작성자 : <input type="text" name="writer" th:value="${postsDto.writer}"> <br>
    <textarea name="content" th:text="${postsDto.content}"></textarea><br>

    <input type="submit" value="수정">
</form>

</body>
</html>
